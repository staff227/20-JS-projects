<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto"
    />
    <link rel="stylesheet" href="style.css" />
    <title>To-Do List</title>
  </head>
  <body>
    <div class="background">
      <div class="container">
        <div class="header">
          <h2>Todo-List</h2>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon"
            viewBox="0 0 32 32"
            fill="none"
            stroke="white"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path
              d="M11,13H5c-1.1,0-2-0.9-2-2V5c0-1.1,0.9-2,2-2h6c1.1,0,2,0.9,2,2v6C13,12.1,12.1,13,11,13z"
            />
            <path
              d="M11,29H5c-1.1,0-2-0.9-2-2v-6c0-1.1,0.9-2,2-2h6c1.1,0,2,0.9,2,2v6C13,28.1,12.1,29,11,29z"
            />
            <line x1="17" y1="5" x2="29" y2="5" />
            <line x1="17" y1="9" x2="24" y2="9" />
            <line x1="17" y1="21" x2="29" y2="21" />
            <line x1="17" y1="25" x2="24" y2="25" />
            <polyline points="6,7 8,9 11,6" />
          </svg>
        </div>

        <div class="inputContainer">
          <input type="text" class="input" placeholder="Add todo" onkeydown="handleKeyDown(event)" />
          <button class="submit" onclick="addTodo()">Add</button>
        </div>
        <div class="render">
          
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
