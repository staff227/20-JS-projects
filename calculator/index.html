<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="main-container">
      <div class="container">
        <div class="solution"></div>
        <button onclick="figures = ''; append();">C</button>
        <button onclick="figures += '/'; append();">/</button>
        <button onclick="figures += '*'; append();">x</button>
        <button onclick="del(); append();">del</button>
        <button onclick="figures += '7'; append();">7</button>
        <button onclick="figures += '8'; append();">8</button>
        <button onclick="figures += '9'; append();">9</button>
        <button onclick="figures += '-'; append();">-</button>
        <button onclick="figures += '4'; append();">4</button>
        <button onclick="figures += '5'; append();">5</button>
        <button onclick="figures += '6'; append();">6</button>
        <button onclick="figures += '+'; append();">+</button>
        <button onclick="figures += '1'; append();">1</button>
        <button onclick="figures += '2'; append();">2</button>
        <button onclick="figures += '3'; append();">3</button>
        <button onclick="calculate(); append();">=</button>
        <button onclick="figures += '%'; append();">%</button>
        <button onclick="figures += '0'; append();">0</button>
        <button onclick="figures += '.'; append();">.</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
