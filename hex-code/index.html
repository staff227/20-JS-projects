<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Hex code generator</title>
</head>
<body>
    <div class="container">
        <h1 class="header">CLICK THE BUTTON BELOW TO DISPLAY THE HEX CODE OF THE RANDOM COLOR</h1>

        <div class="buttonContainer">
            <p class="text">The hex code of the color is <span class="hex">#00000</span></p>
            <button onclick="changeHex()" type="button" class="btn btn-primary">Click me</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
