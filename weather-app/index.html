<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins"
    />
    <style>
      *{font-family: 'Poppins', Courier, monospace}
    </style>
    <link rel="stylesheet" href="style.css" />

    <title>Weather App</title>
  </head>
  <body>
    <div class="background">
      <div class="headerContainer">
        <div class="notifyLeft">
          <div class="time">12:29 <span class="timeOfDay">PM</span></div>
          <div class="date">Monday, 18 August 2018</div>
        </div>
        <div class="notifyRight">
          <div class="inputContainer"><input type="text" class="input"><button class="submit"><img class="search" src="./search.svg" alt=""></button></div>
          <div class="rightBottomContainer">
            <div class="weatherImgContainer">
              <img src="sun.svg" alt="" class="weatherImg">
            </div>
            <div class="weather">Clear Sky</div>
            <div class="city">Accra</div>
            <div><span class="themo"><img class="themoImg" src="./thermometer.svg" alt=""></span><span class="temperature">12Â°</span></div>
          </div>
        </div>
      </div>
      <div class="footerContainer">
        <div class="day">
          <h4>Today</h4>
          <img src="#" alt="sunny">
          <div class="footerTemp">21</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
